window:
  padding:
    x: 3
    y: 3
  decorations: none
  startup_mode: Maximized

font:
  normal:
    family: Monaco
  size: 12
  offset:
    x: 1
    y: 1

# The quantum color scheme
# Copied from https://github.com/tyrannicaltoucan/vim-quantum/blob/master/term/xresources/quantum.xresources
colors:
  primary:
    background: "#263238"
    foreground: "#aebbc5"
  cursor:
    cursor: "#c5ced5"
  normal:
    black: "#425762"
    red: "#dd7186"
    green: "#87bb7c"
    yellow: "#d5b875"
    blue: "#70ace5"
    magenta: "#a48add"
    cyan: "#69c5ce"
    white: "#aebbc5"
  bright:
    black: "#658494"
    red: "#ed8499"
    green: "#97d589"
    yellow: "#e9cb88"
    blue: "#87bff5"
    magenta: "#b9a0ef"
    cyan: "#7bdbe4"
    white: "#c5ced5"

key_bindings:
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Add, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }