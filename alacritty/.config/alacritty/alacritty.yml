window:
  padding:
    x: 3
    y: 3
  decorations: none
  startup_mode: Maximized

font:
  normal:
    family: Fira Mono
  size: 12

# The quantum color scheme
# Copied from https://github.com/tyrannicaltoucan/vim-quantum/blob/master/term/xresources/quantum-black.xresources
colors:
  primary:
    background: "#212121"
    foreground: "#bcbec0"
  normal:
    black: "#474646"
    red: "#dd7186"
    green: "#87bb7c"
    yellow: "#d5b875"
    blue: "#70ace5"
    magenta: "#a48add"
    cyan: "#69c5ce"
    white: "#bcbec0"
  bright:
    black: "#6a6c6c"
    red: "#ed8499"
    green: "#97d589"
    yellow: "#e9cb88"
    blue: "#87bff5"
    magenta: "#b9a0ef"
    cyan: "#7bdbe4"
    white: "#d0d2d3"

key_bindings:
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Plus, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
